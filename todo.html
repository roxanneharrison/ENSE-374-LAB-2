<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Jquery.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="jumbotron">
        <h3 class="text-center">To do</h3>
        <br>

        <div class="center_div" id="accordion" role="tablist">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Logged in as Someone
                        </a>
                    </h5>
                </div>

                <div class="panel-collapse in accordion-body collapse" id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron center_todo shadow p-3 mb-5 rounded">
        <div id="to_do_list">

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                        <input type="checkbox" class="check " checked data-toggle="toggle" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input class="form-control line-through" type="text" placeholder="My finished task" readonly>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input class="form-control" type="text" placeholder="My unfinished task" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Abandon</button>
                </div>
            </div>

            <div class="input-group">
                <input class="form-control line-through" type="text" placeholder="Someone else's finished" readonly>
            </div>

            <div class="input-group">
                <input class="form-control" type="text" placeholder="Someone else's unfinished" readonly>
            </div>

            <div class="input-group">
                <div name="checkboxNode" class="input-group-prepend hidden">
                    <div class="input-group-text">
                        <input type="checkbox" class="check" data-toggle="toggle" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input class="form-control no-line" type="text" placeholder="unclaimed" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Claim</button>
                </div>
            </div>




        </div>
        <div class="input-group">
            <input id="add_text" type="text" class="form-control" placeholder="Enter a new task here">
            <div class="input-group-append">
                <button id="add" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
        <div class="text-center">
            <button id="removeComplete" type="button" class="btn btn-primary">Remove Complete</button>
        </div>
    </div>

</body>





<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></html>

<script src="Jquery.js"></script>
